<div class="confirmation-container">
	<div class="confirmation-items">
		<h3 class="confirmation-header confirmation-item">Success!</h3>
		<p class="confirmation-item">
			Thank you, <span class="fw-bold">{{ orderInfo.name }}</span
			>!
		</p>
		<p class="confirmation-item">
			Your <span class="fw-bold">${{ orderInfo.totalPrice }}</span> is
			confirmed!
		</p>
		<p class="confirmation-item">
			Please allow 1-3 business day(s) for shipping.
		</p>
		<button (click)="backToProductList()" type="button" class="btn btn-primary">
			Back to product list
		</button>
	</div>
</div>
