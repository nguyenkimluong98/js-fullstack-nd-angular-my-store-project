<div *ngIf="product; else elseBlock" class="detail-container">
	<div class="product-detail">
		<div>
			<img src="{{ product.url }}" alt="product" class="product-image" />
		</div>
		<div class="detail-item">
			<p class="text-break fw-bold">{{ product.name }}</p>
			<p>${{ product.price }}</p>
			<p>{{ product.description }}</p>
			<select class="select-input" [(ngModel)]="quantity">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
			<button
				(click)="addToCart(product, quantity)"
				type="button"
				class="btn btn-primary"
			>
				Add to cart
			</button>
			<div class="back-link">
				<a routerLink="">&larr; Back to product list</a>
			</div>
		</div>
	</div>
</div>
<ng-template #elseBlock
	><p class="product-invalid-message">Product not found.</p></ng-template
>
